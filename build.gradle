group 'me.ivanlis'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.apache.kafka', name: 'kafka_2.12', version: '1.0.0'
    compile group: 'org.apache.spark', name: 'spark-streaming-kafka_2.10', version: '1.6.3'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '1.0.0'

    // Kafka uses those for logging
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'

    compileOnly 'org.projectlombok:lombok:1.16.20'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
